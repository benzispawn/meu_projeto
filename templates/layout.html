<!DOCTYPE html>
<html>

  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="/static/styles.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="uk-navbar">
        <div class="uk-navbar-right">
          <div class="uk-offcanvas-content">
            <ul class="uk-navbar-nav">
              <li class="ad_navicon_toggle" uk-toggle="target: #offcanvas-overlay">
                <a href="" uk-icon="icon: menu"></a>
              </li>
            </ul>
            <div id="offcanvas-overlay" uk-offcanvas="overlay: true">
              <div class="uk-offcanvas-bar">
                <a class="uk-offcanvas-close" type="button" uk-close></a>
                <ul class="uk-nav uk-dropdown-nav">
                    <li class="uk-nav-header">
                      <a href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="uk-nav-divider"></li>
                    <li class="uk-nav-header">
                      <a href="{{url_for('sobre')}}">Sobre</a>
                    </li>
                    <li class="uk-nav-divider"></li>
                    <li class="uk-nav-header">
                      <a href="{{url_for('servicos')}}">Serviços</a>
                    </li>
                    <li class="uk-nav-divider"></li>
                    <li class="uk-nav-header">
                      <a href="{{url_for('inst')}}">Institucional</a>
                    </li>
                    <li class="uk-nav-divider"></li>
                    <li class="uk-nav-header">
                      <a href="{{url_for('contato')}}">Contato</a>
                    </li>
                    <li class="uk-nav-divider"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
              <li class="uk-active"><a href="">Logo</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="uk-container uk-container-center">
      {% block content_2 %}
      {% endblock %}
    </div>
    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
      <div class="uk-flex uk-responsive-width .uk-responsive-height">
        <div class="uk-card uk-card-large uk-card-default">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div class="uk-container uk-container-expand">
      <div class="uk-flex">
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li class="uk-active">
              <a href="{{url_for('home')}}">Home</a>
            </li>
            <li class="uk-active">
              <a href="{{url_for('sobre')}}">Sobre</a>
            </li>
            <li class="uk-active">
              <a href="{{url_for('servicos')}}">Serviços</a>
            </li>
            <li class="uk-active">
              <a href="{{url_for('inst')}}">Instituição</a>
            </li>
            <li class="uk-active">
              <a href="{{url_for('contato')}}">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>

</html>
